<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">    <link rel="stylesheet" href="mediaqueries.css" />
    <title>Bastian Bragi Flores's Portfolio</title>
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <h1 class="logo-header">
          <span class="logo">Bastian</span><span> </span></span><span class="logo"> Flores</span>      
        </h1>
      </div>
      <div class="container">
          <nav>
            <div class="logo-home">Bastian Flores.</div>
            <ul class="nav-items">
                <li><a href="#">about</a></li>
                <li><a href="#">skills</a></li>
                <li><a href="#">projects</a></li>
                <li><a href="#">contactme</a></li>
            </ul>
          </nav>
          <div class="wrapper">
            <div class="cols cols0">
              <span class="topline">Hello</span>
              <h1>I'm a <span class="multiText"></span></h1>
              <p>Hi! My name is Bastian Bragi M. Flores, a freelance programmer.</p>
              <div class="btn">
                <button>Download CV</button>
              </div>
            </div>
            <div class="cols cols1">
                <div class="imgbox">
                  <img src="assets/profilepic.png">
                </div>
            </div>
          </div>
      </div>
      </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
      var typingEffect = new Typed(".multiText", {
        strings : ["Programmer", "Designer", "Developer"],
        loop : true,
        typeSpeed : 150,
        backSpeed: 100,
        backDelay: 1900.
      })
    </script>
    <script src="script.js"></script>
    
  </body>
</html>
